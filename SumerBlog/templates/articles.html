{% extends "layout.html" %}

{% block body %}
<h3>Articles</h3>
<hr>
{% if articles %}
<form action = "/search" method = "POST">
<input type="text" class ="form-control input-sm" maxlength = "64" placeholder="Search" name = "keyword">
<br>
<button type="submit" class="btn btn-info btn-sm">Search</button>
<hr>
</form>
<ul class="list-group">
  {% for article in articles %}
    <a href = "/article/{{article['id']}}"><li class = "list-group-item">{{article["Title"]}}</li></>
  {% endfor %}
</ul>
{% else %}
<div class = "alert alert-info">There is not any article</div>
{% endif %}

{% endblock %}
